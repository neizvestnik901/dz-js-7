<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="block">
        <div class="block-color">
            <div class="color-block background-colors">
                <div class="color red" data-color="red"></div>
                <div class="color yellow" data-color="yellow"></div>
                <div class="color blue" data-color="blue"></div>
                <div class="color black" data-color="black"></div>
                <div class="color white" data-color="white">X</div>
            </div>
            <div class="color-block square-colors">
                <div class="color green" data-color="green"></div>
                <div class="color orange" data-color="orange"></div>
                <div class="color blue" data-color="blue"></div>
                <div class="color red" data-color="red"></div>
                <div class="color white" data-color="white">X</div>
            </div>
        </div>
        <div class="content__square">
            <div class="content">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
